          <h1>プライバシーポリシー</h1>
          <h2>1.個人情報について</h2>
          <p>本アプリでは、第三者に個人を特定できる情報を提供することはございません。</p>
          <h2>2.サポート</h2>
          <p>問題解決のためにメールを送信しますが、個人を特定できる情報は一切送信されません。</p>
          <h2>3.データ解析</h2>
          <p>アプリの利便性向上のため、匿名で個人を特定できない範囲で最新の注意を払い、アクセス解析をしております。</p>
          <h2>4.免責事項</h2>
          <p>利用上の不具合、不都合に対して可能な限りサポートを行っておりますが、利用者が本アプリを利用して生じた障害に関して、開発元は責任を負わないものとします。</p>
      </body>
